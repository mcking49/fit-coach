<ion-header>
  <ion-toolbar>
    <ion-title>Client List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="client-list-page" padding>
  <ion-list>
    <ion-item
      *ngFor="let client of clientList"
      routerLink="/client-detail/{{client.id}}">
      {{ client?.fullname }} started at {{ client?.startingWeight }}
    </ion-item>
  </ion-list>
</ion-content>
