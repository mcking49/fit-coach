<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-page" padding>
  <div *ngIf="isAdmin">
    <h3>Hey Coach!</h3>
    <p>What would you like to do?</p>

    <ion-button expand="block" routerLink="/client-create">
      Add a new Client.
    </ion-button>

    <ion-button expand="block" routerLink="/client-list">
      Show my client list.
    </ion-button>
  </div>

  <div *ngIf="!isAdmin">
    <ion-card>
      <ion-card-header>
        <ion-icon name="clipboard"></ion-icon>
        Track your weight
      </ion-card-header>

      <form [formGroup]="weightTrackForm">
        <ion-item>
          <ion-label position="stacked">Weight</ion-label>
          <ion-input
            formControlName="weight"
            type="number"
            placeholder="Your weight in kg's">
          </ion-input>
        </ion-item>

        <ion-button
          expand="block"
          (click)="weightTrack()"
          [disabled]="weightTrackForm.invalid">
          TRACK NOW
        </ion-button>
      </form>
    </ion-card>
  </div>

  <div *ngIf="!isAdmin">
    <ion-card>
      <ion-card-header>
        <ion-icon name="clipboard"></ion-icon>
        Weight History
      </ion-card-header>

      <ion-list>
        <ion-item *ngFor="let weight of weightHistory$ | async">
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col size="8">{{weight.date | amDateFormat:'LL'}}</ion-col>
                <ion-col size="4">{{weight.weight}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
